# Разрешить подключения извне контейнера
listener 1883
protocol mqtt

# WebSocket listener
listener 9001
protocol websockets

# Разрешить анонимный доступ (для разработки)
allow_anonymous true

# Сохранение сообщений
persistence true
persistence_location /mosquitto/data/

# Логи
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

